<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action="/server/" method="get"></form>

    <div class="form-row">
      <label for="full-name">Name</label>
      <input type="text" id="full-name" name="full-name" required />
    </div>

    <div class="form-row">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="obetdelacruz@gmail.com"
        required
      />
    </div>

    <fieldset class="legacy-form-row">
      <legend>Type of Talk</legend>
      <input
        type="radio"
        id="talk-type-1"
        name="talk-type"
        value="main-stage"
      />
      <label for="talk-type-1" class="radio-label">Main Stage</label>

      <input
        type="radio"
        id="talk-type-2"
        name="talk-type"
        value="main-stage"
      />
      <label for="talk-type-1" class="radio-label">Workshop</label>
    </fieldset>

    <div class="form-row">
      <label for="t-shirt">T-shirt Size</label>
      <select name="t-shirt" id="t-shirt"></select>
      <option value="xs">Extra Small</option>
      <option value="s">Small</option>
      <option value="m">medium</option>
      <option value="l">large</option>
    </div>

    <div class="form-row">
      <label for="abstract">Abstract</label>
      <textarea name="abstract" id="abstract"></textarea>
      <p class="instruction">Describe your talk in 500 words or less</p>
    </div>

    <div class="form-row">
      <label for="available" class="checkbox-label"> </label>
    </div>
  </body>
</html>
